<html>
  <head>
    <title> Slide Show </title>
    <style>
      img{
        width:400px;
        height:500px;
      }
    </style>
  </head>

  <body>
    <img src="images\1.jpg" id="img">
    <br>
    <button type="button" onclick=showimg(0) value="Previous">Previous</button>
    <button type="button" onclick=showimg(1) value="Next">Next</button>

    <br><br>
    <a href="index.html" class="button">Back To Index Page</a>

    <script>
      var index=1;
      function showimg(x)
      {
        var img=document.getElementById("img");
        //=====================get the img object so that the source can be changed===============================//

        if (x == 1)
        {
          index++;
        }
        else if (x == 0)
        {
          index--;
        }
        //===================Indicating go for previous/next pic=====================//

        if (index>5)
        {
          index=1;
        }

        if (index<1)
        {
          index=5;
        }
        //===================prevent index from out of bound================================//

        if (index==1)
        {
          img.src="images/1.jpg";
        }
        else if (index==2)
        {
          img.src="images/2.jpg";
        }
        else if (index==3)
        {
          img.src="images/3.jpg";
        }
        else if (index==4)
        {
          img.src="images/4.jpg";
        }
        else if (index==5)
        {
          img.src="images/5.jpg";
        }
      }
    </script>
  </body>
</html>
